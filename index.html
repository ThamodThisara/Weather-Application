<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="app.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
    <div class="container">
        <div class="logo">
            <img src="img/logo_2.png" alt="">
        </div>
            
        <div class="searchBar">
            <input id="inputLocation" type="text" class="search" placeholder="Enter Your City">
            <button id="btn-Search" class="btn"><img src="img/Search.png" alt=""></button>
        </div>

        <div class="weather">
            <div class="weather-header">
                <img id="weatherIcon" src="" alt="">
                <h1 id="city"></h1>
            </div>
            <h1 id="time"></h1>
            <h1 id="temp"></h1>
            <h1 id="huminidity"></h1>
            <h1 id="wind"></h1>
            <h1 id="error-message" style="color: red;"></h1> 
        </div>

        <div id="forecast">
            
        </div>


    </div>

    <script src="app.js"></script>
</body>
</html>
